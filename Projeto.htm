<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Projeto de css e html">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Projeto</title>
</head>
<body>

	<section>
		<img src="stars.png" id="estrelas">
	</section>

	<header class="cabecalho">
		<a href="https://www.nasa.gov"><img class="logo" src="nasa-logo-web-rgb.png" alt="Nasa"></a>
		<nav class="cabecalho-menu">
			<a href="https://www.nasa.gov" class="menu">Comunidade Nasa</a>
			<a href="https://www.nasa.gov/about/index.html" class="menu">Sobre</a>
			<a href="https://www.nasa.gov/topics/humans-in-space" class="menu">Viagens</a>
			<a href="https://www.nasa.gov/astronauts" class="menu">Astronautas</a>
		</nav>
	</header>

	<main class="conteudo">
		<section class="conteudo-principal">
			<div class="conteudo-escrito">
				<h1 class="conteudo-escrito-titulo">Nasa</h1>
				<h2 class="conteudo-escrito-subtitulo">Explorando o universo por você !</h2>
				<button class="botao"><a href="https://www.nasa.gov/topics/solarsystem/index.html">Saiba mais</a></button>
			</div>
			<img class="terra" src="Earth.png" alt="Terra">
		</section>

		<section class="conteudo-secundario">
			<h3 class="conteudo-secundario-titulo">O que a Nasa faz?</h3>
			<p class="conteudo-secundario-paragrafo">1.Pesquisa e <strong>desenvolvimento de tecnologias.</strong></p>
			<p class="conteudo-secundario-paragrafo">2.Programas de <strong>exploração espacial.</strong></p>
			<p class="conteudo-secundario-paragrafo">3.Fomenta o futuro na pesquisa, <strong>descoberta e exploração espacial.</strong></p>
		</section>
	</main>

	<footer class="rodape">
		<img class="rodape-imagem" src="nasa-logo-1.png" alt="Nasa Name">
	</footer>

</body>
</html>
